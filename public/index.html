              </li>
              <li>
                <input id = "filter-item-3" type="checkbox" name="filter" value = "Tops" />

              </li>
              <li>
                <input id = "filter-item-4" type="checkbox" name="filter" value = "Pants" />
                <label for = "filter-item-4">Pants</label>
              </li>
            </ul>
            <input type = "button" value = "Filter" id = "filter" />
        </div>
    </section>
    <section class = "products">

    </section>
  </article>

</html>
